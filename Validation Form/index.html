<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="logo">
            <img src="./assets/logo.png" alt="easyclass"/>
            <h4>validationform</h4>
          </div>
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">

              <div class="heading">
                <h2>Welcome!</h2>
                <h6>Not registred yet?</h6>
                <a href="#" class="toggle">Sign up</a>
              </div>
              
              <div class="actual-form">
                <div class="input-wrap">
                  <input type="text" minlength="2" class="input-field" autocomplete="off" required/>
                  <label>Name</label>
                </div>
                <div class="input-wrap">
                  <input type="password" minlength="8" class="input-field" autocomplete="off" required/>
                  <label>Password</label>
                </div>

                <input type="submit" value="Sign In" class="sign-btn" />

                <p class="text"> <a href="#">Forgot Password?</a> </p>
              </div>
            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form">

              <div class="heading">
                <h2>Get Started!</h2>
                <h6>Already have an account?</h6>
                <a href="#" class="toggle">Sign in</a>
              </div>

              <div class="actual-form">
                <div class="row">
                  <div class="column">
                    <div class="input-wrap">
                      <input type="text" minlength="2" class="input-field" autocomplete="off" required/>
                      <label>Name</label>
                    </div>
                  </div>
                  <div class="column">
                    <div class="input-wrap">
                      <input type="email" class="input-field" autocomplete="off" required/>
                      <label>Email</label>
                    </div>
                  </div>

                <div class="row">
                  <div class="column">
                    <div class="input-wrap">
                      <input type="date" class="input-field" autocomplete="off" required/>
                      <label>Date Of Birth</label>
                    </div>
                  </div>
                  <div class="column">
                    <div class="input-wrap">
                      <input class="input-field" required/>
                      <select class="input-field">
                        <option></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>
                      <label>Select Gender</label>
                    </div>
                  </div>

                <div class="row">
                  <div class="column">
                    <div class="input-wrap">
                      <input type="tel" class="input-field" autocomplete="off" required/>
                      <label>Contact#</label>
                    </div>
                  </div>
                  <div class="column">
                    <div class="input-wrap">
                      <input type="url" class="input-field" autocomplete="off" />
                      <label>Your Website URL (Optional)</label>
                    </div>
                  </div>

                <div class="row">
                  <div class="column">
                    <div class="input-wrap">
                      <input type="password" minlength="8" class="input-field" autocomplete="off" required/>
                      <label>Password</label>
                    </div>
                  </div>
                  <div class="column">
                    <div class="input-wrap">
                      <h6> <input type="checkbox" autocomplete="off" required/> Do You Agree To The Terms & Conditions?</h6>
                      <input type="submit" value="Sign Up" class="sign-btn" />
                    </div>
                  </div>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
