<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://kit.fontawesome.com/fb3f90a2a5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="form sign-in-form">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                </form>

                <form action="#" class="form sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-skull"></i>
                        <input type="text" id="name" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-at"></i>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-hashtag"></i>
                        <input type="number" id="age" placeholder="Age">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-calendar"></i>
                        <input type="date" id="dob" placeholder="Date of Birth">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" placeholder="Phone#">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-venus-mars"></i>
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-check-square"></i>
                        <label for="subscribe">
                            <input type="checkbox" id="subscribe" name="subscribe"> Subscribe to newsletter
                        </label>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="btn-field">
                        <button type="button" id="signupButton" class="btn">Sign up</button>
                        <button type="button" id="signinButton" class="btn disable">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
